<form [formGroup]="myForm">
  <div class="form-row">
    <label
      for="optionA"
      [ngClass]="{
        'label-invalid':
          myForm.get('optionA').invalid && myForm.get('optionA').touched
      }"
      >Option A</label
    >
    <select formControlName="optionA" id="optionA" (change)="onSelectionA()">
      <option [ngValue]="null"></option>
      <option *ngFor="let item of dropdownA$ | async">
        {{ item.text }}
      </option>
    </select>
  </div>

  </div>
</form>
